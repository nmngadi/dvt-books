<div class="container">

  <div class="search-box">
    <i class="material-icons">&#xE8B6;</i>
    <div class="input-group">
      <form [formGroup]="searchForm">
        <input type="text" class="form-control" placeholder="Search&hellip;" formControlName="searchStr" />
      </form>
    </div>
  </div>
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">
          <h2 class="text-center">
            <b i18n="Books Header|Words Books Header@@Words Books Header">Books</b>
          </h2>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid-row">
      <div class="grid-item" *ngFor="let book of books">
        <div class="grid-item-wrapper">
          <div class="grid-item-container">
            <div class="grid-image-top rex-ray">
              <img [src]="book.image" [title]="book.title" class="centered project-image-bg rex-ray-image" />
            </div>
            <div class="grid-item-content">
              <span class="item-title">{{book.title}}</span>
              <div class="tags">
                <p i18n="Tags Header|Words Tags Header@@Words Tags Header">Tags :</p>
                <p class="Tags">
                  <a *ngFor="let tag of book.tags" title="" href="" class="color5">{{ tag.description }}</a>
                </p>
              </div>
              <ul class="list-inline m-0">
                <li class="list-inline-item">
                  <button class="btn btn-success" [routerLink]="['/book', book.isbn13, 'edit']" title="Edit"
                    *ngIf="auth.isAdmin">
                    <i class="fa fa-edit"></i>
                  </button>
                </li>
                <li class="list-inline-item">
                  <button class="btn btn-primary" title="View">
                    <i class="fa fa-eye" [routerLink]="['/book', book.isbn13, 'details']"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading$ | async">
    <app-loader></app-loader>
  </div>
</div>
