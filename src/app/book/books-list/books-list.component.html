<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
          <h2 class="text-center"><b>Books </b></h2>
        </div>
        <div class="col-sm-4">
          <div class="search-box">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="material-icons">&#xE8B6;</i></span
              >
              <form [formGroup]="searchForm">
              <input
                type="text"
                class="form-control"
                placeholder="Search&hellip;"
               formControlName="searchStr"
              />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ISBN 10</th>
          <th>ISBN 13</th>
          <th>Title</th>
          <th>Author Name</th>
          <th>About</th>
          <th>Abstract</th>
          <th>PublishDate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.isbn10 |isbn:true }}</td>
          <td>{{ book.isbn13 |isbn:true}}</td>
          <td>{{ book.title |titlecase}}</td>
          <td>{{ book.author.name }}</td>
          <td>{{ book.about }}</td>
          <td>{{ book.abstract }}</td>
          <td>{{ book.date_published|date }}</td>
          <td>
            <a href="#" class="view" title="View" data-toggle="tooltip"
              ><i class="material-icons">&#xE417;</i></a
            >
            <a
              href="#"
              class="edit"
              title="Edit"
              data-toggle="tooltip"
              [routerLink]="['/book', book.isbn13, 'edit']"
              ><i class="material-icons">&#xE254;</i></a
            >
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
