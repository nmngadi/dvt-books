<div class="container">
  <div class="search-box">
    <div class="input-group">
      <input class="form-control" type="search" [(ngModel)]="searchinput" (keyup)="searchAuthor()"
        placeholder="Search for Author" aria-label="Search" />
    </div>
  </div>

  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">
          <h2 class="text-center">
            <b i18n="Authors Header|Words Authors Header@@Words Authors Header">Authors</b>
          </h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="grid-row">
      <div class="grid-item" *ngFor="let author of authors">
        <div class="grid-item-wrapper">
          <div class="grid-item-container">
            <div class="grid-image-top rex-ray">
              <img src="https://www.gormankelly.com.au/wp-content/uploads/2019/03/Placeholder-Team-Image.jpg"
                class="centered project-image-bg rex-ray-image">
            </div>
            <div class="grid-item-content">
              <span class="item-title">{{author.name}}</span>
              <span class="item-category">{{author.about}}</span>

              <ul>
                <li class="list-inline-item">
                  <button class="btn btn-success" title="Edit" [routerLink]="['/authors', author.id, 'edit']"
                    *ngIf="auth.isAdmin">
                    <i class="fa fa-edit"></i>
                  </button>
                </li>
                <li class="list-inline-item">
                  <button class="btn btn-primary" title="View" [routerLink]="['/authors', author.id, 'details']">
                    <i class="fa fa-eye"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
    <button type="submit" id="button" class="btn btn-outline-primary" *ngIf="displayViewMore" (click)="getMoreAuthors()">
      Load More <i class="fas fa-spinner"></i>
    </button>
  </div>
  </div>

</div>
