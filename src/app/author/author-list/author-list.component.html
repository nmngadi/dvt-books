<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
          <h2 class="text-center">Author <b>List</b></h2>
        </div>
        <div class="col-sm-4">
          <div class="search-box">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="material-icons">&#xE8B6;</i></span
              >
              <form [formGroup]="searchForm">
              <input
                type="text"
                class="form-control"
                placeholder="Search&hellip;"
               formControlName="searchStr"
              />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Name</th>
          <th>About</th>
          <th>Books</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let author of authors">
          <td>{{ author.first_name }}</td>
          <td>{{ author.middle_names }}</td>
          <td>{{ author.last_name }}</td>
          <td>{{ author.name }}</td>
          <td>{{ author.about }}</td>
          <td>{{ author.Books }}</td>
          <td>
            <a href="#" class="view" title="View" data-toggle="tooltip"
              ><i class="material-icons">&#xE417;</i></a
            >
            <a
              href="#"
              class="edit"
              title="Edit"
              data-toggle="tooltip"
              [routerLink]="['/author', author.id, 'edit']"
              ><i class="material-icons">&#xE254;</i></a
            >
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
