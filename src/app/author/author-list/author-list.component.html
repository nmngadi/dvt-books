<div class="container">
  <input
  class="form-control form-control-sm ml-3 w-75"
  type="search"
  [(ngModel)]="searchinput"
  (keyup)="searchAuthor()"
  placeholder="Search for Author"
  aria-label="Search"
/>
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">
          <h2 class="text-center"> <b i18n="Authors Header|Words Authors Header@@Words Authors Header">Authors</b></h2>
        </div>
        <div class="col-sm-4">
          <div class="search-box">
            <i class="material-icons">&#xE8B6;</i>
            <div class="input-group">

              <!-- <form [formGroup]="searchForm"></form>
                <input type="text" class="form-control" placeholder="Search&hellip;" formControlName="searchStr" />
              </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

<div class="card-body">
  <div class="row">
    <div class="column" *ngFor="let author of authors">
      <div class="card">
        <img src="https://www.gormankelly.com.au/wp-content/uploads/2019/03/Placeholder-Team-Image.jpg"/>
        <p>{{ author.name }}</p>
        <p>
          <button [routerLink]="['/author', author.id, 'details']"
            i18n=" View Author Details Header|Words  View Author Details Header@@Words  View Author Details Header">
            View Author Details
          </button>
          <button *ngIf="auth.isAdmin" [routerLink]="['/author', author.id, 'edit']">
            Edit Author Details
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
<button type="submit" (click)="GetMoreAuthors()" >Get more<i class="fas fa-spinner"></i></button>

</div>
