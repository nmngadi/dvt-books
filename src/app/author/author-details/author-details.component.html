<div class="container padding-bottom-3x mb-2">
  <div class="row">
    <div class="col-lg-4">
      <aside class="user-info-wrapper">
        <div class="user-cover">
        </div>
        <div class="user-info" *ngIf="author">
          <div class="user-avatar">
            <a class="edit-avatar" href="#"></a><img
              src="https://www.gormankelly.com.au/wp-content/uploads/2019/03/Placeholder-Team-Image.jpg" alt="User">
          </div>
          <div class="user-data">
            <h4>{{author.name}}</h4><span> {{author.about}}</span>
          </div>
        </div>
      </aside>
    </div>
    <div class="col-lg-8" *ngIf="author.books.length>0">
      <div class="padding-top-2x mt-2 hidden-lg-up"></div>
      <div class="table-responsive books-table margin-bottom-none">
        <table class="table">
          <thead>
            <tr>
              <th>Books by {{author.name}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let authorbook of author.books">
              <td>
                <div class="book-item">
                  <a class="book-thumb" href="#"><img
                      src="https://images.routledge.com/common/jackets/amazon/978113832/9781138320482.jpg"
                      alt="Book"></a>
                  <div class="book-info">
                    <h4 class="book-title"><a href="#">{{authorbook.isbn13|isbn:true}}</a></h4>
                    <div class="text-lg text-medium text-muted">{{authorbook.title}}</div>
                  </div>
                  <button [routerLink]="['/books', authorbook.isbn13, 'details']" i18n="
                                      View book Details Header|Words View book Details Header@@Words
                                      View book Details Header">
                    View book Details
                  </button>
                </div>
              </td>

            </tr>

          </tbody>
        </table>
      </div>
      <hr class="mb-4">
    </div>
    <div *ngIf="author.books.length==0">
      <p style="padding: 10%;">NO BOOKS AVALIABLE</p>
      <img src="https://www.matrubharti.com/images/nobooks-ic.png">
    </div>
  </div>
</div>
